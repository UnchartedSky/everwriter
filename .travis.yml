dist: trusty
sudo: required

language: node_js

node_js:
  - "node"
  - "7"

cache:
  yarn: true
  directories:
    - node_modules

addons:
  chrome: stable

script:
  - yarn flow
  - yarn test
  - yarn build
  - yarn e2e
  - yarn codecov

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ];
    then
      yarn deploy;
    fi